<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
	<script src="/static/lut_60.js"></script>
	<script src="/static/drawing.js"></script>
	<script src="/static/audio.js"></script>
	<script>
		function init() {
			initAudio();
		}
	</script>
	<link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body onload="init()">

<audio crossorigin="anonymous" src="https://doppler.media.mit.edu/impoundment.ogg" type="audio/ogg"></audio>

<button data-playing="false" role="switch" aria-checked="false">
		<span>Play/Pause</span>
</button>

<input type="range" id="volume" min="0" max="2" value="1" step="0.01">

<button class="button-filter" role="switch" data-filteron="false" aria-pressed="false" aria-describedby="label" disabled><span id="label" aria-live="assertive" aria-atomic="true" >Filter Off</span></button>

</body>
</html>
